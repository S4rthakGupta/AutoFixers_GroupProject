    <meta charset="UTF-8">

    <title>AutoFix Solutions</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <header>
        <h1>AutoFix Solutions</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>

        </nav>

    <main>
        <section id="servicesForm">
            <h2>Services Form</h2>
            <form>
                <div class="form-group">
                    <label for="service_name">Service Name:</label>
                    <input type="text" id="service_name" name="service_name" required>
                </div>
                <div class="form-group">
                    <label for="service_cost">Cost:</label>
                    <input type="number" id="service_cost" name="service_cost" required>
                </div>
                <div class="form-group">
                    <label for="service_duration">Duration (hours):</label>
                    <input type="number" id="service_duration" name="service_duration" required>
                </div>
                
                <div class="form-group">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </section>
    </main>

    <footer>

    </footer>
