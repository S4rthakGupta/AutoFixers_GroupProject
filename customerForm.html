<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <header>
        <h1>AutoFix Solutions</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>

            </ul>
        </nav>
    </header>

    <main>
        <section id="customerForm">
            <h2>Customer Form</h2>
            <form>
                <div class="form-group">
                    <label for="customer_name">Name:</label>
                    <input type="text" id="customer_name" name="customer_name" required>
                </div>
                <div class="form-group">
                    <label for="customer_email">Email:</label>
                    <input type="email" id="customer_email" name="customer_email" required>
                </div>
                <div class="form-group">
                    <label for="customer_phone">Phone Number:</label>
                    <input type="number" id="customer_phone" name="customer_phone" required pattern="\d{10}">
                </div>
                <div class="form-group">
                    <button type="submit">Submit</button>
                    <button type="button" onclick="changeFontSize()">Change Font Size</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <p>Group Members: John Doe (123456), Jane Smith (789012)</p>
    </footer>
</body>
</html>
