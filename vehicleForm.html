<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoFix Solutions</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <header>
        <h1>AutoFix Solutions</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="customerForm.html">Customer</a></li>

                <li><a href="vehicleForm.html">Vehicle Form</a></li>
                <li><a href="appointmentForm.html">Appointment Form</a></li>
                <li><a href="partsForm.html">Parts Form</a></li>
                <li><a href="servicesForm.html">Services Form</a></li>
                <li><a href="reports.html">REPORTS</a></li>

            </ul>
        </nav>
    </header>

    <main>

        <section id="vehicleForm">
            <h2>Vehicle Form</h2>
            <form>
                <div class="form-group">
                    <label for="vehicle_customer_name">Name:</label>
                    <input type="text" id="vehicle_customer_name" name="vehicle_customer_name" required>
                </div>
                <div class="form-group">
                    <label for="vehicle_make">Make:</label>
                    <input type="text" id="vehicle_make" name="vehicle_make" required>
                </div>
                <div class="form-group">
                    <label for="vehicle_model">Model:</label>
                    <input type="text" id="vehicle_model" name="vehicle_model" required>
                </div>
                <div class="form-group">
                    <label for="vehicle_year">Year:</label>
                    <input type="number" id="vehicle_year" name="vehicle_year" required>
                </div>
                <div class="form-group">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <p>Group Members: John Doe (123456), Jane Smith (789012)</p>
    </footer>
</body>
</html>
